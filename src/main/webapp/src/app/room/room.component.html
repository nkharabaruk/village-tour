<h1>
  {{title}}
</h1>

<table class="table table-striped">
  <thead>
  <tr>
    <th>Фото</th>
    <th>Тип</th>
    <th>Ціна</th>
    <th>Кількість місць</th>
    <th></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let room of rooms | async">
    <td><img class="img-responsive img-rounded" src="{{img_src}}/{{room.photo}}" style="max-width: 250px"></td>
    <td>{{room.type}}</td>
    <td>{{room.price}}</td>
    <td>{{room.placeCount}}</td>
    <td>
      <button class="btn btn-info pull-right" routerLink="{{room.id}}">Обрати</button>
    </td>
  </tr>
  </tbody>
</table>
