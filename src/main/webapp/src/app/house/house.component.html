<h1>
  {{title}}
  <button class="btn btn-danger pull-right" onclick="window.history.back()">
    Повернутись
    <span class="glyphicon glyphicon-menu-right"></span>
  </button>
</h1>

<div class="row">
  <div class="col-xs-3">
    <form [formGroup]="searchForm">
      <div class="form-group">
        <label for="type">Name</label>
        <select id="type" class="form-control" formControlName="type">
          <option value=""></option>
          <option *ngFor="let type of types" [value]="type">
            {{type}}
          </option>
        </select>
      </div>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" class="form-control" formControlName="name">
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" id="address" class="form-control" formControlName="address">
      </div>
      <div class="form-group">
        <button type="button" class="form-control btn btn-primary btn-block" (click)="search()">
          Search
        </button>
      </div>
    </form>
  </div>
  <div class="col-xs-9">
    <table class="table table-striped" style="cursor: pointer">
      <thead>
      <tr>
        <th>Name</th>
        <th>Type</th>
        <th>Address</th>
        <th>Description</th>
        <th>Proto</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let house of houses | async" routerLink="{{house.id}}">
        <td>{{house.id + ' ' + house.name}}</td>
        <td>{{house.type}}</td>
        <td>{{house.address}}</td>
        <td>{{house.description}}</td>
        <td>{{house.photo}}</td>
      </tr>
      </tbody>
    </table>

  </div>
</div>
