<div class="container">
  <div class="row">
    <button class="btn btn-info" routerLink="places">Переглянути місцевості</button>
    <button class="btn btn-info" routerLink="rooms">Переглянути кімнати</button>
  </div>
</div>

<div class="container" style="margin-top: 100px">
  <div class="h1 text-center" style="font-size: 60pt">Тури в сільській місцевості</div>
  <div class="h2 text-center">Бронювання онлайн</div>

  <div class="well">
    <div class="row">
      <div class="col-md-10">
        <div class="row">
          <span class="col-md-3"><b>Куди їдемо</b></span>
          <span class="col-md-3"><b>Дата туру</b></span>
          <span class="col-md-3"><b>Кількість днів</b></span>
          <span class="col-md-3"><b>Кількість осіб</b></span>
        </div>
        <div class="row">
          <div class="col-md-3">
            <div class="date-cell"></div>
            <div class="dropdown" dropdown [dropdownToggle]="false">
              <div class="btn-group">
                <button class="btn btn-default" dropdown-open>{{dropdownTittle}}</button>
                <ul class="dropdown-menu">
                  <li *ngFor="let place of places" (click)="dropdownTittle = place.name"><a>{{place.name}}</a></li>
                </ul>
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                  <span class="caret"></span>
                </button>
              </div>
            </div>
          </div>

          <div class="col-md-3">
            <ng2-datepicker [(ngModel)]="date"></ng2-datepicker>
          </div>

          <div class="col-md-3">
            <div class="date-cell"></div>
            <div class="dropdown" dropdown [dropdownToggle]="false">
              <div class="btn-group">
                <button class="btn btn-default" dropdown-open>{{day}}</button>
                <ul class="dropdown-menu">
                  <li *ngFor="let dc of dayCount" (click)="day = dc"><a>{{dc}}</a></li>
                </ul>
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                  <span class="caret"></span>
                </button>
              </div>
            </div>
          </div>

          <div class="col-md-3">
            <div class="date-cell"></div>
            <div class="dropdown" dropdown [dropdownToggle]="false">
              <div class="btn-group">
                <button class="btn btn-default" dropdown-open>{{person}}</button>
                <ul class="dropdown-menu">
                  <li *ngFor="let pc of personCount" (click)="person = pc"><a>{{pc}}</a></li>
                </ul>
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                  <span class="caret"></span>
                </button>
              </div>
            </div>
          </div>

        </div>
      </div>

      <div class="col-md-2">
        <div class="row" style="line-height: 600%">
          <span class="btn btn-success" routerLink="houses"><b>Знайти тури</b></span>
        </div>
      </div>

    </div>
  </div>

</div>
