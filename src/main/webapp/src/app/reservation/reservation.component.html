<h1>
  {{title}}
  <button class="btn btn-danger pull-right" onclick="window.history.back()">
    Повернутись
    <span class="glyphicon glyphicon-menu-right"></span>
  </button>
</h1>

<table class="table table-striped">
  <thead>
  <tr>
    <th>Дата заселення</th>
    <th>Кількість днів</th>
    <th>Кількість осіб</th>
    <th>Дата операції</th>
    <th>Опис</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let reservation of reservations | async">
    <td>{{reservation.check_in_date}}</td>
    <td>{{reservation.day_count}}</td>
    <td>{{reservation.person_count}}</td>
    <td>{{reservation.operation_date}}</td>
    <td>{{reservation.description}}</td>
  </tr>
  </tbody>
</table>
