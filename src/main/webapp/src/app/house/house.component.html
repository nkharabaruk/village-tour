<h1>
  {{title}}
  <button class="btn btn-danger pull-right" onclick="window.history.back()">
    Повернутись
    <span class="glyphicon glyphicon-menu-right"></span>
  </button>
</h1>

<table class="table table-striped">
  <thead>
  <tr>
    <th>Name</th>
    <th>Type</th>
    <th>Address</th>
    <th>Description</th>
    <th>Proto</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let house of houses | async">
    <td>{{house.name}}</td>
    <td>{{house.type}}</td>
    <td>{{house.address}}</td>
    <td>{{house.description}}</td>
    <td>{{house.photo}}</td>
  </tr>
  </tbody>
</table>
