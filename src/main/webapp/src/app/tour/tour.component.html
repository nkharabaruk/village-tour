<h1>
  {{title}}
  <button class="btn btn-danger pull-right" onclick="window.history.back()">
    Повернутись
    <span class="	glyphicon glyphicon-menu-right"></span>
  </button>
</h1>

<table class="table table-striped">
  <thead>
  <tr>
    <th>Name</th>
    <th>Description</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let tour of tours | async">
    <td>{{tour.name}}</td>
    <td>{{tour.description}}</td>
  </tr>
  </tbody>
</table>
