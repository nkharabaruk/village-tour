<h1>
  {{title}}
  <button class="btn btn-danger pull-right" onclick="window.history.back()">
    Повернутись
    <span class="glyphicon glyphicon-menu-right"></span>
  </button>
</h1>

<div class="container">
  <div class="row">
    <div class="col-md-5" style="max-width: 550px">
      <img class="img-responsive img-rounded" src="{{img_src}}/{{house.photo}}">
    </div>
    <div class="col-md-6">
      <table class="table">
        <thead>
          <tr>
            <th colspan="2">{{house.name}}</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td style="font-weight: bold">Тип будинку</td>
            <td>{{house.type}}</td>
          </tr>
          <tr>
            <td style="font-weight: bold">Адреса</td>
            <td>{{house.address}}</td>
          </tr>
          <tr>
            <td style="font-weight: bold">Опис</td>
            <td>{{house.description}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div class="row">
    <div class="col-md-8">
      <app-room></app-room>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
