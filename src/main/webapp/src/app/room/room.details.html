<h1>
  {{title}}
  <button class="btn btn-danger pull-right" onclick="window.history.back()">
    Повернутись
    <span class="glyphicon glyphicon-menu-right"></span>
  </button>
</h1>

<div class="container">
  <div class="row">
    <div class="col-md-5" style="height:400px; border: 2px solid black">
      <img class="img-responsive img-rounded" src="{{img_src}}/1.png">
    </div>
    <div class="col-md-6">
      <table class="table">
        <thead>
        <tr>
          <th colspan="2">{{room.name}}</th>
        </tr>
        </thead>
        <tbody>
          <tr>
            <td style="font-weight: bold">Тип кімнати</td>
            <td>{{room.type}}</td>
          </tr>
          <tr>
            <td style="font-weight: bold">Ціна</td>
            <td>{{room.price}}</td>
          </tr>
          <tr>
            <td style="font-weight: bold">Кількість місць</td>
            <td>{{room.placeCount}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div class="row">
    <div class="col-md-8">
      <app-login></app-login>
    </div>
  </div>
</div>

<router-outlet></router-outlet>

<button class="btn btn-danger pull-right" (click)="openPopup()">
  Кнопка
</button>

<ng2-popup #popup></ng2-popup>


<script>
  $(document.body).append(form);
  document.body.appendChild(form);
</script>
