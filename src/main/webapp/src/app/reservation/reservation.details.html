<h1>
  {{title}}
  <button class="btn btn-danger pull-right" onclick="window.history.back()">
    Повернутись
    <span class="glyphicon glyphicon-menu-right"></span>
  </button>
</h1>

<div class="container">
  <div class="row">
    <table class="table table-striped">
      <thead>
        <tr>
          <th colspan="2">{{reservation.name}}</th>
        </tr>
      </thead>
      <tbody>
      <tr>
        <td style="font-weight: bold">Дата заселення</td>
        <td>{{reservation.checkInDate}}</td>
      </tr>
      <tr>
        <td style="font-weight: bold">Кількість днів</td>
        <td>{{reservation.dayCount}}</td>
      </tr>
      <tr>
        <td style="font-weight: bold">Кількість осіб</td>
        <td>{{reservation.personCount}}</td>
      </tr>
      <tr>
        <td style="font-weight: bold">Дата операції</td>
        <td>{{reservation.operationDate}}</td>
      </tr>
      <tr>
        <td style="font-weight: bold">Опис</td>
        <td>{{reservation.description}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
