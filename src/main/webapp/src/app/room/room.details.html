<h1>
  {{title}}
  <button class="btn btn-danger pull-right" onclick="window.history.back()">
    Повернутись
    <span class="glyphicon glyphicon-menu-right"></span>
  </button>
</h1>

<div class="container">
  <div class="row">
    <div class="col-md-5" style="max-width: 550px">
      <img class="img-responsive img-rounded" src="{{img_src}}/{{room.photo}}">
    </div>
    <div class="col-md-6">
      <table class="table">
        <thead>
        <tr>
          <th colspan="2">{{room.name}}</th>
        </tr>
        </thead>
        <tbody>
          <tr>
            <td style="font-weight: bold">Тип кімнати</td>
            <td>{{room.type}}</td>
          </tr>
          <tr>
            <td style="font-weight: bold">Ціна</td>
            <td>{{room.price}}</td>
          </tr>
          <tr>
            <td style="font-weight: bold">Кількість місць</td>
            <td>{{room.placeCount}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div class="row">
    <div class="col-md-8">
      <app-login></app-login>
    </div>
  </div>
</div>

<router-outlet></router-outlet>

<!--</button>-->

<popup>
  <form>
    <input style="width: 100%" type="text" placeholder="Name">
    <input type="text" placeholder="Phone">
  </form>
</popup>
